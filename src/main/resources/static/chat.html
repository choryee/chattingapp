<!DOCTYPE html>
<html>

<head>
  <title>채팅서버만들기</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">

        <div id="user_chat_data" class="user_chat_data">
          <div class="profile_name">
            &nbsp;&nbsp;&nbsp;&nbsp;<img src="./img/profile.png" class="mr-3 rounded-circle"> &nbsp;&nbsp;
            <span id="username"></span>
          </div>

          <div class="container-fluid chat_section" id="chat-box">

                        <!-- 여기 부분 지움. 12강. 25'20에 -->
                        <!-- 받은 메세지 시작 -->
                        <div class="received_msg">
                         <div class="received_withd_msg">
                          <p>You're King!!!</p>
                           <span class="time_date">11:48 | Today</span>
                           </div>
                           </div>
                        <!-- 받은 메세지 끝 -->

                        <!-- 보낸 메세지 시작 -->
                        <div class="outgoing_msg">
                         <div class="sent_msg">
                          <p>You're King!!!</p>
                           <span class="time_date">11:48 | Today</span>
                           </div>
                        </div>
                        <!-- 보낸 메세지 끝 -->
     
        </div> <!-- // chat-box -->

            <div class="type_msg">
                <div class="input_msg_write">
                      <input id="chat-outgoing-msg" type="text" class="write_msg" placeholder="Type a message" />
                      <button id="chat-outgoing-button" class="msg_send_btn" type="button"><i class="fa fa-paper-plane"
                          aria-hidden="true"></i>
                      </button>
                </div>
            </div>

        </div>
      </div>
    </div>
  </div>


  </div>

  </div>
  <script src="js/chat230126.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
